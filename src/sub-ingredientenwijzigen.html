<link rel="import" href="../bower_components/polymer/polymer-element.html">
<script src="../bower_components/web-animations-js/web-animations-next-lite.min.js"></script>
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="shared-styles.html">

<dom-module id="sub-ingredientenwijzigen">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }

      paper-item:hover {
        cursor: pointer;
        font-weight: bold;
        transition: 0.3s;
      }

      paper-listbox {
        width: 200px;
      }

      paper-button.verwijder {
        background-color: #4285f4;
        color: white;
      }

      paper-dropdown-menu {
        width: 100%;
      }
    </style>

    <div class="card">
      <h1>Ingredienten wijzigen</h1>
      <paper-dropdown-menu label="Gerecht" value={{gerechtnaam}}>
        <paper-listbox slot="dropdown-content" class="dropdown-content" id="list">
          <template is="dom-repeat" items=[[gerechten]] as="gerecht1">
            <paper-item>[[gerecht1.naam]]</paper-item>
          </template>
        </paper-listbox>
      </paper-dropdown-menu>
      <template is="dom-repeat" items="{{ingredienten}}">
        <paper-checkbox id="cbox" on-change="checkboxChanged">{{item}}</paper-checkbox>
      </template>
      <br>
      <paper-button on-click="wijzigen" class='verwijder'>Wijzigen</paper-button>
      <paper-button on-click="reset" class='verwijder'>Reset</paper-button>
    </div>

    <paper-dialog id="modal">
      <p>[[modalBericht]]</p>
      <div class="buttons">
        <paper-button dialog-confirm autofocus>OK</paper-button>
      </div>
    </paper-dialog>
  </template>

  <script>
    class IngredientenWijzigen extends Polymer.Element {
      static get is() { return 'sub-ingredientenwijzigen'; }
      static get properties() {
        return {
          modalBericht: String,
          _ingredienten: {
            type: Array,
            value: []
          },
          gerechtnaam: {
            type: String,
            value: '',
            observer: '_nieuwGerecht'
          }
        }
      }

      _nieuwGerecht() {
        console.log(this.$.querySelector('#cbox'));
      }

      checkboxChanged(event) {
        if(event.target.checked) {
          this.push('_ingredienten', event.target.innerHTML)
        } else {
          this.splice('_ingredienten', this._ingredienten.indexOf(event.target.innerHTML), 1)
        }
      }

      wijzigen() {
        this.modalBericht = "Test";
        this.$.modal.open();
      }

      reset() {
        this.$.list.selected = null;
      }
    }

    window.customElements.define(IngredientenWijzigen.is, IngredientenWijzigen);
  </script>
</dom-module>
