<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="shared-styles.html">

<dom-module id="sub-lijst">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }

      table {
        width: 100%;
      }

      th {
        text-align: left;
      }
    </style>

    <div class="card">
      <h1>Alle gerechten</h1>
      <table>
        <tr>
          <th>Naam</th>
          <th>Ingredienten</th>
          <th>Actief</th>
        </tr>
        <template is="dom-repeat" items=[[gerechten]]>
          <tr>
            <td>[[item.naam]]</td>
            <td>[[item.ingredienten]]</td>
            <td>[[item.actief]]</td>
          </tr>
        </template>
      </table>
    </div>
  </template>

  <script>
    class Lijst extends Polymer.Element {
      static get is() { return 'sub-lijst'; }
      static get properties() {
        return {}
      }
    }

    window.customElements.define(Lijst.is, Lijst);
  </script>
</dom-module>
