<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="shared-styles.html">

<dom-module id="sub-lijst">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }

      table {
        width: 100%;
      }

      tr, td, th {
        text-align: left;
        padding: 5px;
      }

      .actief {
        color: green;
        background-color: green;
        border-radius: 50%;
        width: 20px;
        height: 20px;
      }

      .inactief {
        color: red;
        background-color: red;
        border-radius: 50%;
        width: 20px;
        height: 20px;
      }
    </style>

    <div class="card">
      <h1>Alle gerechten</h1>
      <table>
        <tr>
          <th>Naam</th>
          <th>Ingredienten</th>
          <th>Actief</th>
        </tr>
        <template is="dom-repeat" items=[[gerechten]]>
          <tr>
            <td>[[item.naam]]</td>
            <td>
              [[item.ingredienten]]
            </td>
            <td>
              <template is="dom-if" if=[[item.actief]]>
                <div class="actief"></div>
              </template>
              <template is="dom-if" if="[[!item.actief]]">
                <div class="inactief"></div>
              </template>
            </td>
          </tr>
        </template>
      </table>
    </div>
  </template>

  <script>
    class Lijst extends Polymer.Element {
      static get is() { return 'sub-lijst'; }
      static get properties() {
        return {}
      }
    }

    window.customElements.define(Lijst.is, Lijst);
  </script>
</dom-module>
