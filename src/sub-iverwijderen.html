<link rel="import" href="../bower_components/polymer/polymer-element.html">
<script src="../bower_components/web-animations-js/web-animations-next-lite.min.js"></script>
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="shared-styles.html">

<dom-module id="sub-iverwijderen">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }

      paper-item:hover {
        cursor: pointer;
        font-weight: bold;
        transition: 0.3s;
      }

      paper-listbox {
        width: 200px;
      }

      paper-button.verwijder {
        background-color: #4285f4;
        color: white;
      }

      paper-dropdown-menu {
        width: 100%;
      }
    </style>

    <div class="card">
      <h1>Ingredient verwijderen</h1>
      <paper-dropdown-menu label="Ingredient" value={{ingredient}}>
        <paper-listbox slot="dropdown-content" class="dropdown-content" id="list">
          <template is="dom-repeat" items=[[ingredienten]] as="ingredient">
            <paper-item>[[ingredient]]</paper-item>
          </template>
        </paper-listbox>
      </paper-dropdown-menu>
      <br>
      <paper-button on-click="verwijder" class='verwijder'>Verwijderen</paper-button>
      <paper-button on-click="reset" class='verwijder'>Reset</paper-button>
    </div>

    <paper-dialog id="modal">
      <p>[[modalBericht]]</p>
      <div class="buttons">
        <paper-button dialog-confirm autofocus>OK</paper-button>
      </div>
    </paper-dialog>
  </template>

  <script>
    class IVerwijderen extends Polymer.Element {
      static get is() { return 'sub-iverwijderen'; }
      static get properties() {
        return {
          ingredient: String,
          modalBericht: String
        }
      }

      verwijder() {
        if (this.ingredient == undefined || this.ingredient == "") {
          this.modalBericht = 'U moet een ingredient selecteren';
        } else {
          this.modalBericht = `Ingredient "${this.ingredient}" is verwijderd`;
          this.splice('ingredienten', this.ingredienten.indexOf(this.ingredient), 1);
        }
        this.$.modal.open();
        this.reset();
      }

      reset() {
        this.$.list.selected = null;
      }

    }

    window.customElements.define(IVerwijderen.is, IVerwijderen);
  </script>
</dom-module>
